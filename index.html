<!DOCTYPE html>
<html>
<head>
  <title>Содержимое текущего каталога</title>
</head>
<body>
  <ul id="directoryList"></ul>

  <script>
    // Функция для чтения содержимого текущего каталога
    function readDirectory() {
      // Получаем ссылку на элемент списка
      var directoryList = document.getElementById("directoryList");

      // Выполняем запрос к серверу для получения содержимого текущего каталога
      fetch("/directory")
        .then(response => response.json())
        .then(data => {
          // Генерируем элементы списка на основе полученных данных
          data.forEach(item => {
            var listItem = document.createElement("li");
            listItem.textContent = item;
            directoryList.appendChild(listItem);
          });
        })
        .catch(error => console.log(error));
    }

    // Вызываем функцию чтения содержимого текущего каталога при загрузке страницы
    window.onload = readDirectory;
  </script>
</body>
</html>
